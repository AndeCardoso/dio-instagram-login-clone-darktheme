<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram - Login</title>
</head>
<body>
    <main class="instagram-wrapper">
        <article class="instagram-screen">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular" />
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram" />
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.png" alt="foto de perfil" />
                    </div>
                    <button href="#" class="instagram-btn-login">Continue como Ande_Hope</button>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Ande_Hope?</p>
                    <p class="not-acount">
                        <a href="#" class="link-blue">Alternar conta</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
